name: Build and Publish Package

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'
  release:
    types: [created]
  workflow_dispatch: # Allows manual triggering

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@games-vector'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run build
        run: npm run build

      - name: Check if version already published
        id: version_check
        run: |
          # Get the current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          
          # Check if this version was already published
          # npm view exits with 0 if version exists, non-zero if not
          if npm view @games-vector/game-core@$CURRENT_VERSION version --registry=https://npm.pkg.github.com >/dev/null 2>&1; then
            echo "Version $CURRENT_VERSION already exists, skipping publish"
            echo "should_publish=false" >> $GITHUB_OUTPUT
          else
            echo "New version $CURRENT_VERSION detected, will publish"
            echo "should_publish=true" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to GitHub Packages
        if: steps.version_check.outputs.should_publish == 'true'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Git Tag (if published)
        if: steps.version_check.outputs.should_publish == 'true'
        run: |
          VERSION=$(node -p "require('./package.json').version")
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v$VERSION" -m "Release version $VERSION" || true
          git push origin "v$VERSION" || true
        continue-on-error: true
